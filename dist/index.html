<!DOCTYPE html>
<html ng-app="BlocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Chat</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

     <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
 	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
 	<script src="/js/app.js"></script>

</head>

<body ng-controller="RoomsDisplay">

	<div class= "navbar">
		<nav>
			<div class="navmenu">

				<div class="row" ng-controller="modalWindow">
					<h1>Bloc Chat</h1>
					<button class="btn" ng-click="open()">New Room</button>
				</div>

				<div>
					<ul class= "available-rooms">
						<li ng-repeat="room in rooms"><a href="#" ng-click="roomClick()">{{ room.name }}</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="chatroom">
		<h1>{{ chat.room }}</h1>
		<div class="chatlog">
			<div class="textbox" ng-repeat="chats in roomMessage">
				<h3 class="username">{{ chats.username }}</h3>
				<p class="message">{{ chats.message }}</p>
				<p class="time">{{ chats.time }}</p>
			</div>
		</div>
	</div>

</body>
</html>

<script type="text/ng-template" id="modal.html">
<div id="modal-box">
	<div id="modal-description">
		<h1>Create new room</h1>
		<p>Enter a room name</p>
	</div>
	<div id="inputs">
	<input type="text" id="modal-input" ng-model="form.text"/>

	<button class="btn btn-primary" ng-click="input()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</div>
</script>
