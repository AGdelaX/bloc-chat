<!DOCTYPE html>
<html ng-app="BlocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Chat</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

     <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.24/angular-cookies.min.js"></script>
 	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
 	<script src="/js/app.js"></script>

</head>

<body ng-controller="RoomsDisplay">

	<div class= "navbar">
		<nav>
			<div class="navmenu">

				<div class="row" ng-controller="modalWindow">
					<h1>Bloc Chat</h1>
					<button class="btn" ng-click="open()">New Room</button>
				</div>
				<p id="welcome-line"> Welcome, {{ username }}! <br/> <a href="#">Not {{ username }}? </a> </p>
				<div>
					<ul class= "available-rooms">
						<p>Available Rooms:</p>
						<li ng-repeat="room in rooms"><a href="#" ng-click="roomClick()">{{ room.name }}</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="chatroom">
		<h1>{{ chat.room }}</h1>
		<div class="chatlog">
			<div class="textbox" ng-repeat="chats in roomMessage">
				<h3 class="username">{{ chats.username }}</h3>
				<p class="message">{{ chats.message }}</p>
				<p class="time">{{ chats.time }}</p>
			</div>
		</div>
	</div>

	<div class="messagebar">
		<input type="text" id="text-messages" placeholder="Type your message here." size="50" ng-model="messageForm">
		<button id="send-button" ng-click="send()">Send</button>
	</div>

</body>
</html>
